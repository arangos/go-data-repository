databaseChangeLog:
  - changeSet:
      id: create-invoice-aud-table
      author: andres.arango
      changes:
        - createTable:
            tableName: invoice_aud
            columns:
              - column:
                  name: REV
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: REVTYPE
                  type: int
              - column:
                  name: id
                  type: BIGINT
              - column:
                  name: invoice_payment_date
                  type: TIMESTAMP
              - column:
                  name: payment_invoice
                  type: VARCHAR(255)
              - column:
                  name: invoice_payment_type
                  type: VARCHAR(255)
              - column:
                  name: invoice_payment_comment
                  type: VARCHAR(255)
              - column:
                  name: invoice_amount_paid
                  type: BIGINT
              - column:
                  name: customer_code
                  type: VARCHAR(255)
              - column:
                  name: job_application_id
                  type: BIGINT
              - column:
                  name: invoice_created_date
                  type: TIMESTAMP
              - column:
                  name: invoice_created_by
                  type: VARCHAR(255)
              - column:
                  name: last_modified_by
                  type: VARCHAR(255)
              - column:
                  name: last_modified_date
                  type: TIMESTAMP