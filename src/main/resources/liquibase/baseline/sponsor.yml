databaseChangeLog:
  - changeSet:
      id: sponsor-table
      author: daniel.morales
      changes:
        - createTable:
            tableName: sponsor
            columns:
              - column:
                  name: ID
                  type: Integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: IDN
                  type: varchar(255)
              - column:
                  name: SPONSOR_NAME
                  type: varchar(255)
              - column:
                  name: SPONSOR_LOCATION
                  type: varchar(255)
              - column:
                  name: SPONSOR_CONTACT
                  type: varchar(255)
              - column:
                  name: SPONSOR_EMAIL
                  type: varchar(255)
              - column:
                  name: STATUS
                  type: varchar(255)
              - column:
                  name: ROUND
                  type: int
              - column:
                  name: APPLICATION_WINDOW
                  type: datetime
              - column:
                  name: VACANCY_NAME
                  type: varchar(255)
              - column:
                  name: VACANT_LOCATION
                  type: varchar(255)
              - column:
                  name: PROJECTED_DATE_WINDOW_OPENING
                  type: datetime
              - column:
                  name: PROJECTED_CLOSING_DATE
                  type: datetime
              - column:
                  name: VACANCIES
                  type: int
              - column:
                  name: RELEASE_DATE
                  type: datetime
              - column:
                  name: RECRUITMENT_CLOSING_DATE
                  type: datetime
              - column:
                  name: OBSERVATION
                  type: varchar(255)
              - column:
                  name: SPONSOR_LOGIN
                  type: varchar(255)
              - column:
                  name: SPONSOR_PASSWORD
                  type: varchar(255)
              - column:
                  name: CREATED_BY
                  type: varchar(255)
              - column:
                  name: CREATED_DATE
                  type: timestamp
              - column:
                  name: LAST_MODIFIED_BY
                  type: varchar(255)
              - column:
                  name: LAST_MODIFIED_DATE
                  type: timestamp
              - column:
                  name: DELETED
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false