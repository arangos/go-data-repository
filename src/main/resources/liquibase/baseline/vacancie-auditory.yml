databaseChangeLog:
  - changeSet:
      id: create-vacancie-auditory-table
      author: andres.echeverri
      changes:
        - createTable:
            tableName: vacancie_aud
            columns:
              - column:
                  name: REV
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: REVTYPE
                  type: int
              - column:
                  name: REVEND
                  type: int
              - column:
                  name: REVEND_TSTMP
                  type: bigint
              - column:
                  name: ID
                  type: Integer
              - column:
                  name: VACANCY_NAME
                  type: varchar(255)
              - column:
                  name: VACANT_LOCATION
                  type: varchar(255)
              - column:
                  name: PROJECTED_DATE_WINDOW_OPENING
                  type: datetime
              - column:
                  name: PROJECTED_CLOSING_DATE
                  type: datetime
              - column:
                  name: VACANCIES
                  type: int
              - column:
                  name: RELEASE_DATE
                  type: datetime
              - column:
                  name: RECRUITMENT_CLOSING_DATE
                  type: datetime
              - column:
                  name: OBSERVATION
                  type: varchar(255)
              - column:
                  name: CREATED_BY
                  type: varchar(255)
              - column:
                  name: CREATED_DATE
                  type: timestamp
              - column:
                  name: LAST_MODIFIED_BY
                  type: varchar(255)
              - column:
                  name: LAST_MODIFIED_DATE
                  type: timestamp
              - column:
                  name: DELETED
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: PARTNER
                  type: varchar(255)
              - column:
                  name: STAKEHOLDER
                  type: varchar(255)
              - column:
                  name: STAKEHOLDER_EMAIL
                  type: varchar(255)
              - column:
                  name: STATUS
                  type: varchar(255)
              - column:
                  name: ROUND
                  type: int