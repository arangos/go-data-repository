databaseChangeLog:
  - changeSet:
      id: create-agency-auditory-table
      author: andres-arango
      changes:
        - createTable:
            tableName: AGENCY_AUD
            columns:
              - column:
                  name: REV
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: REVTYPE
                  type: int
              - column:
                  name: REVEND
                  type: int
              - column:
                  name: REVEND_TSTMP
                  type: bigint
              - column:
                  name: EMAIL
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: DNI
                  type: varchar(255)
              - column:
                  name: AGENCY_NAME
                  type: varchar(255)
              - column:
                  name: AGENCY_TYPE
                  type: varchar(255)
              - column:
                  name: REPRESENTATIVE
                  type: varchar(255)
              - column:
                  name: LOCATION
                  type: varchar(255)
              - column:
                  name: TIER
                  type: varchar(255)
              - column:
                  name: STATUS
                  type: varchar(255)
              - column:
                  name: CREATED_BY
                  type: varchar(255)
              - column:
                  name: CREATED_DATE
                  type: timestamp
              - column:
                  name: LAST_MODIFIED_BY
                  type: varchar(255)
              - column:
                  name: LAST_MODIFIED_DATE
                  type: timestamp
              - column:
                  name: DELETED
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: AGENCY_SHORT_NAME
                  type: varchar(255)
              - column:
                  name: PHONE
                  type: varchar(255)
              - column:
                  name: CONTACT
                  type: varchar(255)
              - column:
                  name: COUNTRY
                  type: varchar(255)
              - column:
                  name: CLIENT_PROFILE
                  type: varchar(255)
              - column:
                  name: COMMISSION
                  type: varchar(255)
              - column:
                  name: AGENCY_SIZE
                  type: varchar(255)
              - column:
                  name: MAIN_MARKETS_WITHOUT_LIMITATION
                  type: varchar(255)
              - column:
                  name: HAS_LINKED_CLIENTS
                  type: boolean
              - column:
                  name: CONTRACT_TYPE
                  type: varchar(255)
              - column:
                  name: CONTRACT_SIGN_DATE
                  type: datetime
              - column:
                  name: LAST_RENOVATION_DATE
                  type: datetime