databaseChangeLog:
  - changeSet:
      id: create-calendly-event-table
      author: andres-arango
      changes:
        - createTable:
            tableName: calendly_event
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: INVITEE_EMAIL
                  type: varchar(255)
              - column:
                  name: USER_NAME
                  type: varchar(255)
              - column:
                  name: TEAM
                  type: varchar(255)
              - column:
                  name: INVITEE_NAME
                  type: varchar(255)
              - column:
                  name: INVITEE_FIRST_NAME
                  type: varchar(255)
              - column:
                  name: INVITEE_LAST_NAME
                  type: varchar(255)
              - column:
                  name: EVENT_TYPE_NAME
                  type: varchar(255)
              - column:
                  name: START_DATE_TIME
                  type: datetime
              - column:
                  name: END_DATE_TIME
                  type: datetime
              - column:
                  name: EVENT_CREATED_DATE_TIME
                  type: datetime
              - column:
                  name: CANCELED
                  type: boolean
              - column:
                  name: CANCELED_BY
                  type: varchar(255)
              - column:
                  name: CANCELLATION_REASON
                  type: varchar(255)
              - column:
                  name: MARKED_AS_NO_SHOW
                  type: boolean
              - column:
                  name: INVITEE_UUID
                  type: varchar(255)
              - column:
                  name: EVENT_UUID
                  type: varchar(255)
              - column:
                  name: LAST_MODIFIED_BY
                  type: varchar(255)
              - column:
                  name: LAST_MODIFIED_DATE
                  type: datetime